    const totalQuestions = questions.length;

    let selectedAnswer = null;
    let profileCounts = {};
    let rawScores = {};
    let firstThree = {};
    
    // Inicializamos los contadores para cada perfil

    // Función para iniciar el quiz tras la bienvenida
    function startQuiz() {
      const nombreInput = document.getElementById("nombre").value.trim();
      if(nombreInput === "") {
        alert("Por favor, ingresa tu nombre.");
        return;
      }
      userNombre = nombreInput;
      document.getElementById("welcome-screen").style.display = "none";
      document.getElementById("main-container").style.display = "block";
      displayQuestion();
      updateProgressBar();
    }
    
    function displayQuestion() {
      selectedAnswer = null;
      const container = document.getElementById("question-container");
      container.innerHTML = "";
      const current = questions[currentQuestion];
      
      const questionText = document.createElement("h3");
      questionText.innerHTML = current.question;
      container.appendChild(questionText);
      
      const answersDiv = document.createElement("div");
      answersDiv.className = "answers";
      current.answers.forEach((ans, index) => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.onclick = () => selectAnswer(btn, index);
        answersDiv.appendChild(btn);
      });
      container.appendChild(answersDiv);
      
      updateProgressBar();
    }
    
    function updateProgressBar() {
      const progressBar = document.getElementById("progress-bar");
      const percent = (currentQuestion / totalQuestions) * 100;
      progressBar.style.width = percent + "%";
    }
    
    function selectAnswer(button, index) {
      const buttons = document.querySelectorAll(".answers button");
      buttons.forEach(btn => btn.classList.remove("selected"));
      button.classList.add("selected");
      selectedAnswer = index;
    }
    
    function handleNextQuestion() {
      if (selectedAnswer === null) {
        alert("Por favor, selecciona una respuesta antes de continuar.");
        return;
      }
      const profileIndex = (currentQuestion + selectedAnswer) % profiles.length;
      const profileName = profiles[profileIndex].name;
      
      profileCounts[profileName]++;
      rawScores[profileName] = 3 * profileCounts[profileName];
      
      if (profileCounts[profileName] === 3 && firstThree[profileName] === undefined) {
        firstThree[profileName] = currentQuestion;
      }
      
      currentQuestion++;
      if (currentQuestion < totalQuestions) {
        displayQuestion();
      } else {
        showResult();
      }
    }
    
    function showResult() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result-container").style.display = "block";
      
      let winnerName = "";
      let maxRaw = -1;
      for (let name in rawScores) {
        if (rawScores[name] > maxRaw) {
          maxRaw = rawScores[name];
          winnerName = name;
        } else if (rawScores[name] === maxRaw) {
          if (firstThree[name] < firstThree[winnerName]) {
            winnerName = name;
          }
        }
      }
      
      let winnerResponses = profileCounts[winnerName];
      let winnerRaw = 3 * winnerResponses;
      let respuestasNoEnfocadas = totalQuestions - winnerResponses;
      let pointsToSubtract = 0.02 * respuestasNoEnfocadas;
      let winnerEffective = winnerRaw - pointsToSubtract;
      
      let percentage = (winnerEffective / winnerRaw) * 100;
      percentage = Math.round(percentage * 10) / 10;
      
      const resultMessage = document.getElementById("result-message");
      resultMessage.innerHTML = `¡Excelente ${userNombre}! Este es tu perfil:`;
      
      const bestProfile = profiles.find(p => p.name === winnerName);
      const profileDiv = document.getElementById("profile");
      profileDiv.innerHTML = `<h3><u>${bestProfile.name}</u></h3>` + bestProfile.description;
      
      const porcentajeDiv = document.getElementById("porcentaje");
      porcentajeDiv.textContent = `${percentage}%`;
    }
    
    function restartQuiz() {
      currentQuestion = 0;
      selectedAnswer = null;
      profiles.forEach(p => {
        profileCounts[p.name] = 0;
        rawScores[p.name] = 0;
      });
      firstThree = {};
      document.getElementById("result-container").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      displayQuestion();
    }

function guardarImagen() {
  const elemento = document.getElementById("result-container");
  const botones = document.getElementById("result-buttons");
  const originalStyles = {
    overflow: elemento.style.overflow,
    height: elemento.style.height
  };

  // Preparar elemento para captura
  botones.style.display = "none";
  elemento.style.overflow = "visible"; // Asegurar contenido no recortado
  elemento.style.height = "auto"; // Altura natural del contenido

  html2canvas(elemento, {
    scale: 2,
    logging: true,
    useCORS: true,
    backgroundColor: "#DDC08C",
    ignoreElements: (element) => element.id === "result-buttons",
    onclone: (clonedDoc, element) => {
      // Forzar estilos críticos en el clon
      element.style.backgroundColor = "#DDC08C";
      element.style.color = "#3E2723";
      element.style.fontFamily = "'Poppins', sans-serif";
      element.style.width = "900px"; // Ancho fijo del contenedor
      clonedDoc.querySelectorAll('*').forEach(node => {
        node.style.transform = "none !important";
        node.style.animation = "none !important";
        node.style.transition = "none !important";
      });
    }
  }).then(canvas => {
    // Restaurar estilos originales
    botones.style.display = "flex";
    elemento.style.overflow = originalStyles.overflow;
    elemento.style.height = originalStyles.height;

    // Crear canvas con relación de aspecto correcta
    const imgWidth = elemento.offsetWidth;
    const imgHeight = elemento.scrollHeight; // Usar altura total del contenido
    
    const finalCanvas = document.createElement('canvas');
    finalCanvas.width = imgWidth * 2;
    finalCanvas.height = imgHeight * 2;
    
    const ctx = finalCanvas.getContext('2d');
    ctx.scale(2, 2);
    ctx.drawImage(canvas, 0, 0, imgWidth, imgHeight);
    
    // Generar imagen
    const enlace = document.createElement('a');
    enlace.download = `Ikigai_${userNombre}.png`;
    enlace.href = finalCanvas.toDataURL('image/png', 1.0);
    enlace.click();
  });
}
